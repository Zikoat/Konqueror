<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konqueror 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <div id="redScore">Red: 0</div>
        <div id="blueScore">Blue: 0</div>
        <div id="greenScore">Green: 0</div>
        <div id="yellowScore">Yellow: 0</div>
    </div>
    <div id="teamMenu">
        <div id="redTeam" class="teamOption" style="background-color: red;">Red Team</div>
        <div id="blueTeam" class="teamOption" style="background-color: blue;">Blue Team</div>
        <div id="greenTeam" class="teamOption" style="background-color: green;">Green Team</div>
        <div id="yellowTeam" class="teamOption" style="background-color: yellow;">Yellow Team</div>
    </div>
    <div id="cooldownBarContainer">
        <div id="cooldownBar"></div>
    </div>
    <div id="gridContainer"></div>
    <div id="colorMenu"></div>
    <div id="messagePopup" class="popup"></div>
    <div id="victoryScreen" class="popup"></div>
    <script src="game.js"></script>
</body>
</html>
